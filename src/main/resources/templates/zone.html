<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>个人主页</title>
  <style></style>
  <script src="/js/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="/css/my.css" media="all">
  <link rel="stylesheet" href="/css/layui.css" media="all">
</head>
<body id="abc">
<div class="bar">
  <img src="/img/pigposter.svg" width="117px" height="36px" style="position: relative;left:10%;display: inline"/>
  <div style="background: #FAFAFA;width: 142px;height: 19px;text-align: center;border-style: solid;border-color: #EAEAEA;border-radius: 2px;border-width:1px;display: inline-block;position: absolute;left:40%;bottom: 20%;">
    <img src="/icon/搜索.svg" style="width: 11px;height: 11px;position: relative;margin: 0 auto;">
    <input style="background: #FAFAFA;width: 119px;height: 13px;position:relative;margin: 0 auto;display: inline;border-style: hidden;font-family: 微软雅黑;font-size: 10px;line-height: 0" id="srch" PLACEHOLDER="搜索">
  </div>
  <div style="width: 92px;height: 19px;border-style: hidden;text-align: center;position: absolute;right:10%;bottom: 20%;display: inline-block">
    <a href="" target="_parent"><img src="/icon/首页.svg" class="icon"></a>
    <a href="" target="_parent"><img src="/icon/热门.svg"  class="icon"></a>
    <img src="/icon/消息.svg"  class="icon">
    <a href="" target="_parent"><div class="avatarFrame"><img src="/pic/me.jpg"  class="avatar" id="myAvatar"></div></a>
  </div>
</div>
<div class="infoBox">
  <div class="zoneFrameBox"><div class="zoneAvatarFrame">
    <img src="/pic/me.jpg" id = "avatar"class="zoneAvatar">
  </div></div>
  <div class="infoBox_r">
    <div class="infoBox_r1">
      <div style="display: inline-block;overflow-y:auto;" id="username">username</div>
      <button type="button" class="layui-btn" id="subscribe" style="background: #0095F6;color: white;height:25px;width:55px;font-size: 12px;vertical-align:top;line-height: 11px;">关注</button>
      <img src="/icon/设置.svg"  class="icon" style="float: right;" id="setting">

    </div>
    <div class="infoBox_r2">
      <div id ="pn" class="infoBox_r2_3">4篇分享</div>
      <div id ="following" class="infoBox_r2_3">1个关注人</div>
      <div id ="follower" class="infoBox_r2_3">15个粉丝</div>
    </div>
    <div id = "motto" class="infoBox_r3">个性签名</div>
  </div>
</div>
<div style="margin-left: 50%;margin-top: 15px"><img src="/icon/照片墙.svg" class="icon">分享</div>
<div class="picWall" id="picWall">
  <div class="wall_frameBox">
    <div class="wall_picFrame">
      <img src="/pic/asuka.png" class="wall_pic">
    </div>
  </div>
</div>
<script>
  var username = window.location.href.split("=")[1];
  console.log(username);
  var data;
  $.ajax({
    url: "/i/userinfo",
    type: "get",
    
    async : false,
    data:{
        "username":username
    },
    success:function (aa) {
        console.log(data);
        data = aa;
    }})
  document.getElementById("username").innerHTML = data['username'];
  document.getElementById("motto").innerHTML = data['motto'];
  document.getElementById("avatar").setAttribute('src', data['avatar']['path']);
  document.getElementById("myAvatar").setAttribute('src', data['avatar']['path']);
  $.ajax({
    url: "/i/upn",
    type: "get",
    
    async : false,
    data:{
        "username":username
    },
    success:function (data) {
        console.log(data);
        document.getElementById("pn").innerHTML = data+"篇分享";
    }})
    $.ajax({
    url: "/i/ufollowing",
    type: "get",
    
    async : false,
    data:{
        "username":username
    },
    success:function (data) {
        console.log(data);
        document.getElementById("following").innerHTML = data+"位关注";
    }})
    $.ajax({
    url: "/i/ufollower",
    type: "get",
    
    async : false,
    data:{
        "username":username
    },
    success:function (data) {
        console.log(data);
        document.getElementById("follower").innerHTML = data+"位粉丝";
    }})
</script>
</body>
</html>
